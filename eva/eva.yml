core:
  application: eva
  location: /root/.eva/eva_datasets
  mode: debug
  sqlalchemy_database_uri: sqlite:////root/.eva/eva_catalog.db
executor:
  batch_mem_size: 30000000
  gpu_batch_size: 1
  gpus:
    130.207.125.60:
    - 0
pyspark:
  coalesce: 2
  property:
    spark.driver.memory: 10g
    spark.logConf: 'true'
    spark.sql.execution.arrow.pyspark.enabled: 'true'
server:
  host: 0.0.0.0
  port: 5432
  socket_timeout: 60
storage:
  engine: eva.storage.petastorm_storage_engine.PetastormStorageEngine
  path_prefix: /tmp
  petastorm:
    cache_location: .cache
    cache_row_size_estimate: 512
    cache_size_limit: 4000000000
    cache_type: local-disk
